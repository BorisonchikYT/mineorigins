<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена - Ошибка 404</title>
    <link rel="stylesheet" href="./assets/Error/404/404.css">

    <!-- В разделе head каждой страницы добавьте: -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MineOrigins">
    <link rel="apple-touch-icon" href="/assets/images/icons/icon-152x152.png">
    <link rel="icon" type="image/png" href="/assets/images/icons/icon-192x192.png">

    <!-- Или если в корне: -->
    <!-- <link rel="stylesheet" href="404.css"> -->
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-number">404</div>
            <h1 class="error-title">Страница не найдена</h1>
            <p class="error-message">
                К сожалению, запрашиваемая страница не существует или была перемещена.
            </p>
            <div class="error-actions">
                <button class="btn btn-primary" onclick="goBack()">Вернуться назад</button>
                <button class="btn btn-secondary" onclick="goHome()">На главную</button>
            </div>
        </div>
        <div class="error-animation">
            <div class="ghost"></div>
        </div>
    </div>

    <script src="/assets/js/app-install.js"></script>
    <script src="./assets/Error/404/404.js"></script>
</body>
</html>
